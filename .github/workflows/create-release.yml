name: Create release
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.fetchversion.outputs.version }}
      tagexists: ${{ steps.tagexists.outputs.tagexists }}
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Make Maven-Wrapper executable
        run: chmod +x ./mvnw
      - name: Build project
        run: ./mvnw --batch-mode --update-snapshots -D gpg.skip=true verify
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: ./target/todolistapi.jar
      - name: Get project version
        id: fetchversion
        run: |
          echo "version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)"  >> $GITHUB_ENV
      - name: Check if release for version already exists
        uses: mukunku/tag-exists-action@v1.0.0
        id: tagexists
        with:
          tag: 'v${{env.version}}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-version:
    if: needs.build.outputs.version == 'false'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: jar
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "todolistapi.jar"
          name: "TodolistApi v${{needs.build.outputs.version}}"
          generateReleaseNotes: true
          commit: "main"
          tag: "v${{needs.build.outputs.version}}"
          token: ${{ secrets.WORKFLOW_ACCESS_TOKEN }}
